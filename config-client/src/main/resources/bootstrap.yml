#服务注册与发现相关配置
eureka:
  client:
    # 服务注册地址
    serviceUrl:
      defaultZone: http://admin:123@localhost:8761/eureka/eureka
  server:
    enable-self-preservation: true
spring:
  cloud:
    config:
      #配置文件前缀
      name: spring-cloud-config
      profile: dev
      #uri: http://admin:123@localhost:8769/
      label: master
      discovery:
        enabled: true
        service-id: server-config
      username: admin
      password: 123
management:
  endpoints:
    web:
      exposure:
        include: refresh